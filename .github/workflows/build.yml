name: Build ESP32 (PlatformIO)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: python -m pip install -U platformio

      - name: PlatformIO: Install platform
        run: pio platform install espressif32

      - name: Build firmware
        run: pio run -e esp32dev -v

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: ./.pio/build/esp32dev/
